<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar & Submit Box -->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light"></div>
        <div class="list-group list-group-flush">
          <form class="form-control border-bottom bg-white" id="citySearch">
            <p class="p-1 text-center">SEARCH FOR YOUR CITY:</p>

            <input type="text" class="form-control" id="citySubmit" />
            <div class="d-flex justify-content-center">
              <input type="submit" class="btn btn-primary mt-2" />
            </div>
          </form>
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >search results</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3"
        >
          <div class="container-fluid">
            <h1 class="text-center">Your Weather Dashboard</h1>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid" id="containerMain">
          <div class="container-fluid border my-3">
            <div class="row py-3 px-3" id="cityDiv">
            </div>
          </div>
          <div class="container-fluid text-center" id="forecastContainer">
          <h1 class="mt-4">5-Day Forecast:</h1>
          <div class=" d-flex justify-content-center" id="fiveday">

            </div>
        </div>
        </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script type="module" src="./assets/js/scripts.js"></script>
  </body>
</html>
